name: Publish Playwright Report

on:
  workflow_call:
    inputs:
      report-name:
        description: The name of the artifact to download
        type: string
        required: true
        default: playwright-report
      branch:
        description: The branch to push the report to
        type: string
        required: true
        default: gh-pages
    secrets: {}

jobs:
  publish:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.report-name }}
          path: ${{ inputs.report-name }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Push report to GitHub Pages
        run: |
          git checkout --orphan ${{ inputs.branch }}
          git rm -rf .
          mv ${{ inputs.report-name }}/* ./
          git add .
          git commit -m "Publishing Playwright report to GitHub Pages"
          git push --force origin ${{ inputs.branch }}
